validationRequirements[T_6.0-1]=Veškerá tabulková data musí splňovat požadavky na konzistentnost dle standardu SQL:2008. Konkrétně musí odpovídat tabulkové hodnoty omezení pro SQL typy v metadatech. Navíc musí být splněny podmínky pro primarní, kandidátní a cizí klíč a podmínky nulovatelnosti, které jsou uloženy v metadatech.
validationRequirements[T_6.0-2]=Definiční schéma tabulky v souboru table[number].xsd musí být v souladu s tabulkou v souboru table[number].xml. To znamená, že soubor table[number].xml musí být validován vůči schématu table[number].xsd.
validationRequirements[T_6.1-1]=Musí existovat definiční schéma XML pro každou tabulku, které ukazuje indikuje ukládácí formát XML tabulkových dat.
validationRequirements[T_6.1-2]=Tagy sloupce musí zažínat vždy c1 and růst o 1. V řadě nemůže vzniknout mezera, neboť prázdná hodnota NULL je zobrazena v podobě vynechání odpovídajícího sloubpce v souboru XML.
validationRequirements[T_6.1-3]=Mapování datových typů musí být použito v definičním schématu tabulky dle P_4.3-3. Kromě standarních typů XML Schéma se používají následující specialní datové typy: clobType, blobType, dateType, timeType, dateTimeType.
validationRequirements[T_6.1-4]=Mnohonásobné hodnoty pokročilých nebo strukturovaných datových typů v buňkách se ukládají jako oddělené elementy uvnitř tagů buněk.  inside the cell tags.
validationRequirements[T_6.2-1]=Velké objekty lze uložit přímo v souboru table[číslo].xml, nebo jako samostatné soubory v archivu SIARD nebo externě jako soubory v souborovém systému.
validationRequirements[T_6.3-1]=Datum, čas a časové značky musí být omezena na roky 0001-9999 v souladu se specifikací SQL:2008. Toto omezení je vynuceno definicí elementů dateType a dateTimeType.
validationRequirements[T_6.3-2]=Datum, čas a časové značky dle koordinovaného světového času (UTC) musí být ukládány zakončené znakem Z. Toto omezení je vynuceno definicí elementů dataType, timeType a dateTimeType.
validationRequirements[T_6.4-1]=Tabulková data pro každou tabulku musí být uložena v souboru XML.
validationRequirements[T_6.4-2]=Tabulkový soubor se skládá z řady elementů, které obsahují data, a ty jsou odděleny do různých sloupců (c1, c2 ...).
validationRequirements[T_6.4-3]=Pokud buňka sloupce nebo pole obsahuje hodnotu NULL, musí být vynechána. Pokud je rovna ‘’, řetězec o délce 0, musí být uvedena, ale prázdná.
validationRequirements[T_6.4-4]=Pokud buňka sloupce obsahuje komplexní hodnotu (Sestava, Uživatelsky definovaný typ), je reprezentován sekvencí podelementů buňky (a1,a2, ... pro Sestavy, u1, u2, ... pro Uživatelsky definované typy), které zase obsahují jejich odpovídající hodnoty. Tyto hodnoty mohou být také komplexní.
validationRequirements[T_6.4-5]=Pokud tabulka obsahuje data velkých objektů (datové typy BLOB, CLOB, or XML ...), mohou z nich být vyvořeny samostatné soubory, které jsou uloženy v podadresáři příslušné tabulky místo toho, aby byly uloženy jako obsah buňky.
