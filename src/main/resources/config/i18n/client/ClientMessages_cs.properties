validationRequirements=
validationRequirements[G_4.1-1]=Soubor SIARD je uložen v samostatném archivu ZIP, který je v souladu se specifikací společnosti PkWare, verze 6.3.2.
validationRequirements[G_4.1-2]=Soubory SIARD musí být buď nekomprimované nebo komprimované za použití algoritmu “deflate” dle popisu v RFC 1951.
validationRequirements[G_4.1-3]=Soubor SIARD není chráněn heslem nebo šifrován.
validationRequirements[G_4.1-4]=Varianty ZIP32 a ZIP64 jsou povoleny pro archiv ZIP.
validationRequirements[G_4.1-5]=Archiv ZIP má souborovou extenzi “.siard”.
validationRequirements[P_4.2-1]=Tabulková data jsou umístěna v adresáři content/ and metadata v adresáři header/. Žádné další adresáře nejsou povoleny.
validationRequirements[P_4.2-2]=Adresář content/ obsahuje jeden nebo více adresářů schema/, které mají uvnitř adresáře s tabulkami. Žádné další adresáře nebo soubory nejsou povoleny.
validationRequirements[P_4.2-3]=Jeden adresář tabulky obsahuje jeden soubor XML a jeden soubor XSD, jejichž název (adresáře i obou souborů) musí být stejný. Výjimkou jsou adresáře s objekty včetně jejich obsahu (BIN, TXT, nebo XML files, nebo souborové extenze spojené se souborovým MIME type objektů pokud jsou známé, např. JPG), žádné další adresáře nebo soubory nejsou povoleny.
validationRequirements[P_4.2-4]=Kvůli usnadnění rozpoznaní formátu SIARD (např. nástrojem PRONOM) musí existovat prázdný adresář /header/siardversion/2.1/, který identifikuje verzi formátu SIARD.
validationRequirements[P_4.2-5]=Soubory metadata.xml a metadata.xsd musí být přítomny v adresáři header/. Doplňkové soubory jako např. snímky obrazovky, jsou povoleny.
validationRequirements[P_4.2-6]=Všechny názvy adresářů a souborů, které odkazují na elementy uvnitř souboru SIARD (ZIP64) musí být v souladu s následujícím popisem: název musí začínat písmenem [a-z nebo A-Z] a pak může obsahovat pouze následující znaky: [a-z, A-Z, 0-9, _, .]
validationRequirements[P_4.3-1]=Předepsaná struktura The structure prescribed in the metadata.xml must be identical to that in the content/ folder.
validationRequirements[P_4.3-2]=Počet sloupců v tabulce popsaných v souboru metadata.xml musí identické a odpovídat schématu tabulky v souboru table[number].xsd .
validationRequirements[P_4.3-3]=Datové typy v definici sloupců v souboru metadata.xml musí identické a odpovídat schématu tabulky v souboru table[number].xsd.
validationRequirements[P_4.3-4]=Datové typy DISTINCT jsou konvertovány do datových typů XML ve souboru schéma table[number].xsd, které mohou být využity pro reprezentaci jejich základních typů.
validationRequirements[P_4.3-5]=Sestavy jsou konvertovány v souboru schéma tabulky table[number].xsd do sekvence strukturovaných elementů XML <a1>, <a2>, ... které jsou konvertovány na datové typy XML, které korespondují základnímu typu sestavy.
validationRequirements[P_4.3-6]=Jmenovaný uživatelsky definovaný datový typ (UDT) je konvertován dle souboru schéma tabulky table[number].xsd na sekvenci strukturovaných XML elementů <u1>, <u2>, ... které jsou konvertovány na datové typy XML, které korespondují typu pro každý atribut.
validationRequirements[P_4.3-7]=Informace o nulové hodnotě pro definici sloupce v souboru metadata.xml musí být identická hodnotě v odpovídajícím souboru schéma tabulky table[number].xsd.
validationRequirements[P_4.3-8]=Sekvence sloupců v souboru metadata.xml musí být identická sekvenci sloupců v odpovídajícím souboru schéma tabulky table[number].xsd.
validationRequirements[P_4.3-9]=Sekvence polí v definici tabulky v souboru metadata.xml musí být identická se sekvencí polí v odpovídajícím souboru schéma tabulky table[number].xsd.
validationRequirements[P_4.3-10]=Počet řádků tabulky v souboru metadata.xml musí být identický s počtem řádků v odpovídajícím souboru tabulky table[number].xml.
