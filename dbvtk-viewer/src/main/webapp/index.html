<html>

    <title>Database Visualization Toolkit</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/spinner.css">

    <!-- Favicon from http://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">

    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="apple-mobile-web-app-title" content="Database Visualization Toolkit">
    <meta name="application-name" content="Database Visualization Toolkit">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href='flexgrid/flexgrid.css' rel='stylesheet' type='text/css'>

  <!--                                           -->

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- Loading -->
    <div class="spinner" id="loading">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
